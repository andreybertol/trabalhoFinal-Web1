<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-adm}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <h2>Lista de Compras</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <a class="btn btn-primary" th:href="@{/compra/new}">
                        <i class="fa fa-plus-square"></i> Novo Registro
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="alert  alert-success"
             th:if="${!#strings.isEmpty(mensagem)}">
            <i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem de sucesso!</span>
        </div>

        <div class="table-responsive">
            <table id="tabela-produtos"
                   class="table  table-striped  table-bordered  table-hover  table-condensed">
                <thead class="ut-table-header-solid">
                <tr>
                    <th>Código</th>
                    <th>Descricao</th>
                    <th>Data da Compra</th>
                    <th>Usuário</th>
                    <th>Fornecedor</th>
                    <th>Produtos(s)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:id="'row_' + ${compra.id}" th:each="compra: ${list.content}">
                    <td style="width:150px" class="text-center" th:text="${compra.id}">0</td>
                    <td><a th:href="'javascript:edit(\'/compra/ajax/' + ${compra.id} + '\');'"
                           th:text="${compra.descricao}">...</a></td>
                    <td><a th:text="${compra.data_compra}">...</a></td>
                    <td><a th:text="${compra.usuario.nome}">...</a></td>
                    <td><a th:text="${compra.fornecedor.nome}">...</a></td>
                    <button type="button">Produto(s)</button>

                    <td style="width:200px" class="text-center">
                        <a th:href="'javascript:editCompra(\'/compra/ajax/' + ${compra.id} + '\');'"
                           class="btn btn-primary btn-xs"> <i class="fa fa-edit"></i>
                        </a> &nbsp;
                        <a th:href="'javascript:remove('+ ${compra.id} +',\'/compra\');'"
                           class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <tr th:if="${list.empty}">
                    <td colspan="7">Nenhum registro encontrado.</td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination" th:if="${list.totalPages > 0}">
                    <li class="page-item"
                        th:classappend="${pageNumber==list.number + 1} ? active"
                        th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link"
                           th:href="@{/compra/page(size=${list.size}, page=${pageNumber})}"
                           th:text="${pageNumber}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="modal modal-form" th:id="modal-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Compra de Produtos</h3>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">x
                    </button>
                </div> <!-- modal-header -->
                <div class="modal-body">
                    <form id="frm" name="frm"
                          method="POST" class="form-vertical"
                          th:action="@{/compra/ajax}">

                        <input type="hidden" id="id" name="id"/>
                        <div class="form-group">
                            <label for="descricao">Descricao</label>
                            <input type="text" class="form-control" id="descricao" name="descricao"/>
                        </div>

                        <div class="form-group">
                            <label for="dataCompra">Data da Compra</label>
                            <input type="date" class="form-control" id="dataCompra" name="dataCompra"/>
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <select id="usuario" name="usuario" class="form-control">
                                <option value=""> (Selecione)</option>
                                <option th:each="usuario: ${usuarios}"
                                        th:value="${usuario.id}"
                                        th:text="${usuario.nome}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fornecedor">Fornecedor</label>
                            <select id="fornecedor" name="fornecedor" class="form-control">
                                <option value=""> (Selecione)</option>
                                <option th:each="fornecedor: ${fornecedores}"
                                        th:value="${fornecedor.id}"
                                        th:text="${fornecedor.nome}"></option>
                            </select>
                        </div>
                    </form>
                </div> <!-- modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal"
                            aria-hidden="true">Cancelar
                    </button>
                    <button type="button" class="btn btn-success"
                            onclick="save('/compra/page')">Salvar
                    </button>
                </div> <!-- modal-footer -->
            </div> <!-- modal-content -->
        </div> <!-- modal-dialog -->
    </div>
</section>
</body>
</html>
