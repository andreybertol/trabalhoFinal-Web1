<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-adm}">
<head>
<body>
<section layout:fragment="conteudo">
    <form id="frm" method="POST" class="form-vertical" th:object="${produto}"
          th:action="@{/produto/detalhe}">
        <main class="container">
            <!-- Left Column / Headphones Image -->
            <div class="left-column">
                <img data-image="black" src="images/black.png" alt="">
                <img data-image="blue" src="images/blue.png" alt="">
                <img data-image="red" class="active" src="images/red.png" alt="">
                <h6 id="nomeProduto"></h6>
            </div>


            <!-- Right Column -->
            <div class="right-column">

                <!-- Product Description -->
                <div class="product-description">
                    <span>Headphones</span>
                    <h1>Beats EP</h1>
                    <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high
                        isolation.
                        Sturdy headband and on-ear cushions suitable for live performance</p>
                </div>

                <!-- Product Configuration -->
                <div class="product-configuration">

                    <!-- Cable Configuration -->
                    <div class="cable-config">
                        <span>Cable configuration</span>

                        <div class="cable-choose">
                            <button>Straight</button>
                            <button>Coiled</button>
                            <button>Long-coiled</button>
                        </div>

                        <a href="#">How to configurate your headphones</a>
                    </div>
                </div>

                <!-- Product Pricing -->
                <div class="product-price">
                    <span>148$</span>
                    <a href="#" class="cart-btn">Add to cart</a>
                </div>
            </div>
        </main>
    </form>
</section>
</body>
</html>
